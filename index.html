<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Simon Says!</h1>
    <h2 id="score-display">-</h2>
    <h2 id="text-display">Text</h2>
    <div id="main-grid">
      <div id="green-button" class="all-buttons disable-buttons enable-buttons">Green</div>
      <div id="yellow-button" class="all-buttons disable-buttons enable-buttons">
        Yellow
      </div>
      <div id="red-button" class="all-buttons  disable-buttons enable-buttons">Red</div>
      <div id="blue-button" class="all-buttons  disable-buttons enable-buttons">Blue</div>
    </div>
    <button id="test-button">Test</button>
    <button id="start-button">Start</button>
    <script src="scripts.js"></script>
  </body>
</html>
